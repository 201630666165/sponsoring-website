        function validateEmail(email) {
            if (email == null || $.trim(email) == "") return false;
            var pattern = /^([A-Za-z0-9]+)(([A-Za-z0-9]+)|(_+)|(\-+)|(\.+)|(\++))*@((\w+\-+)|(\w+\.))*\w{1,63}\.[a-zA-Z]{2,6}$/i;
            return pattern.test(email);
        }
        function validatePhone(phone) {
            if (phone == null || $.trim(phone) == "") return false;
            var pattern = /(^((0[1,2]{1}\d{1}-?\d{8})|(0[3-9]{1}\d{2}-?\d{7,8}))$)|(^(0|86|17951)?(13[0-9]|15[0-35-9]|17[0678]|18[0-9]|14[57])[0-9]{8}$)/;
            return pattern.test(phone);
        }
        Date.prototype.format = function (format) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //month
                "d+": this.getDate(),    //day
                "h+": this.getHours(),   //hour
                "m+": this.getMinutes(), //minute
                "s+": this.getSeconds(), //second
                "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
                "S": this.getMilliseconds() //millisecond
            }
            if (/(y+)/.test(format)) format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o) if (new RegExp("(" + k + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
            return format;
        }
    </script>

<script language=javascript>
    //提交登录
    function submitForm(){
        if($.trim($("#username").val())==''){
            $("#alert").show();
            $('#alert .alert').html("对不起，手机号不可为空，请填写。");
            $("#username").focus();
            return false;
        }
        if($.trim($("#password").val()).length<6){
            $("#alert").show();
            $('#alert .alert').html("对不起，密码不正确，请重试。");
            $("#password").focus();
            return false;
        }
        if($("#remember_me").is(':checked')){
            var remember_me = true;//添加记住密码相关代码
        }else{
            var remember_me = false;
        }
        //验证发送ajax
        var returnUrl = 'index.html';
        var username = $.trim($("#username").val());
        var password = $.trim($('#password').val());
        $.ajax({
            type:"POST",
            url:"login.php",
            data:{id:username,password:password},
            dataType:"json",
            beforeSend: function() {
                $("#submitBtn").attr('disabled',true).text('登录中...');
            },
            success:function(objsnd){
                //创建成功
                if (objsnd.result == 0){
                    $.ajax({
                    url:"session.php",
                    type:"GET",
                    data:{association_name:objsnd.association_name,id:objsnd._id},
                    async:false,
                    success:function(objsnd) {
                            if (objsnd.result==0) {
                                if(returnUrl){
                                window.location.href=returnUrl;
                                }else{
                                    location.reload();
                                }
                            }
                        }
                    });
                    // 返回来源页面
                    $("#alert").show();
                    $('#alert .alert').html("未知错误");
                    $("#submitBtn").attr('disabled',false).html('登录');
                    
                }else if(objsnd.result == 1){
                    $("#alert").show();
                    $('#alert .alert').html("对不起，用户名或密码错误，请重试。");
                    $("#submitBtn").attr('disabled',false).html('登录');
                }
                else{
                    $("#alert").show();
                    $('#alert .alert').html("服务器连接失败");
                    $("#submitBtn").attr('disabled',false).html('登录');
                }
            },
            complete: function(){
                // 				alert('complete');
            },
            error: function(xml,msg){
                //请求出错处理
                $("#alert").show();
                $('#alert .alert').html("请求出错，请重试。");
                alert(msg);
                $("#submitBtn").attr('disabled',false).html('登录');
                return false;
            }
        });

        return false;
    }


</script>
